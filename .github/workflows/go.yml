name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Get Go dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Package setup
        uses: actions/upload-artifact@v2
        with:
          name: setup
          path: ./
  build:
    name: Build 
    runs-on: ubuntu-latest
    steps:
      - name: Unpackage setup
        uses: actions/download-artifact@v2
        with:
          name: setup
          path: ./
      - name: Check WORKDIR
        run: ls && pwd
      - name: Go Build
        run: go build -v .
      - name: Package built artifact
        uses: actions/upload-artifact@v2
        with:
          name: ds
          path: ./ds
      - name: Package source code
        uses: actions/upload-artifact@v2
        with:
          name: ds-src 
          path: ./
