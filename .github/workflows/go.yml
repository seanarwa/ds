name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
#     env:
#       GOPATH: ${{ github.workspace }}
#       GO111MODULE: off
    strategy:
      matrix:
        os: [linux, windows]
        arch: [386, amd64]
    steps:
      - name: Setup Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Get Go dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Go Build
        run: go build -v .
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
      - name: Check WORKDIR
        run: ls
      - name: Package built artifact
        uses: actions/upload-artifact@v2
        with:
          name: ds-${{ matrix.os }}-${{ matrix.arch }}
          path: ./ds*
